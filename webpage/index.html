<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webpage/css/capstone.css">
    <title>Car Counter</title>
</head>
<body>
    <Div id ="vechiles">
        <div id=" car" class ="vechile_bars"> 

            <div id="car_img" class="vechile_img">
                <img src="/webpage/imgs/car.png" alt="cartoon_car">
            </div>

            <div id="car_count" class = vechile_count>
                 <h2>1</h2>
            </div>

        </div>
        
        <div id=" truck" class ="vechile_bars"><div id="truck_img" class="vechile_img"><img src="/webpage/imgs/truck.png" alt="cartoon_truck"></div><div id="truck_count" class = vechile_count><h2>2</h2></div></div>
        <div id=" bike" class ="vechile_bars"><div id="bike_img" class="vechile_img"><img src="/webpage/imgs/bike.png" alt="cartoon_bike"></div><div id="bike_count" class = vechile_count><h2>3</h2></div></div>
        <div id=" ped" class ="vechile_bars"><div id="ped_img" class="vechile_img"><img src="/webpage/imgs/ped.png" alt="cartoon_person"></div><div id="ped_count" class = vechile_count><h2>4</h2></div></div>
      

    </Div>

    <script src="js/capstone.js"></script>
    
</body>
</html>
